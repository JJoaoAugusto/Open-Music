<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <main class="main container">

      <div class="main__initial">
        <div class="initial__page">
          <h1 class="page__title">Open Music</h1>
          <img src="./src/assets/img/moon.svg" alt="botão para alterar tema" class="button__darkMode">
        </div>
        <div class="initial__filter-category">
          <h2 class="category__title">Genêro Musical</h2>
          <ul class="category__filter"></ul>
        </div>
        <div class="initial__filter-range">
          <div class="range__container">
            <h2 class="range__title">Definir Preço</h2>
            <span class="range__value">até R$ 100.00</span>
          </div>
          <input type="range" min="0" max="100" step="1" value="100" class="range__filter">
        </div>
      </div>

      <div class="main__products">
        <h2 class="products__title">Albums Encontrados</h2>
        <ul class="products__list"></ul>
      </div>



    </main>
    <script src="./src/scripts/theme.js"></script>
    <script src="./src/scripts/productsData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
